<!-- Comments -->
{% if post.post_comments.all %}
<div class="card shadow card-comments">
    <h5 class='font-weight-bold'>Comments({{ post.get_comment_count }})
    </h5>
    {% for comment in post.post_comments.all %}
    <hr>
    <div class="card-comment">
        <div class="card-comment-header">
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg"
                    alt="User Photo">
                <p class='text-cener'>{{ comment.author.username }}
                    Проверенный</p>
            </a>
        </div>
        <p>{{ comment.text }}</p>
        <div>
            <div>
                <p>Rate <span id='rate-{{ comment.id }}'
                        class='rate-mark'>0</span></p>
                <span data-href='{% url "blog:comment_like" %}'
                    data-comment='{{ comment.id }}'
                    class='comment-rate comment-rate-like'>Like</span>
                <span data-href='{% url "blog:comment_dislike" %}'
                    class='comment-rate comment-rate-dislike'>Dislike</span>

            </div>
            {{ comment.updated_on}}
        </div>

    </div>
    {% endfor %}
</div>
{% endif %}
